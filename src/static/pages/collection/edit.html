<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 引入样式 -->
<link rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-default/index.css">

<body>

<div id="app">

    <el-form id="el-form" ref="form" :model="form" label-width="80px" v-loading="loading">
        <el-form-item label="id">
            <el-input v-model="form.id" style="width: 200px"
                      :disabled="true"></el-input>
        </el-form-item>
        <el-form-item label="名称">
            <el-input v-model="form.name" style="width: 100px"></el-input>
        </el-form-item>
        <el-form-item label="封面">
            <el-upload class="upload-demo" drag
                       action="/admin/v1/upload/image"
                       :on-success="handleUploadImageSuccess"
                       :show-file-list="false"
                       :before-upload="handleBeforeUploadImage"
            >
                <i class="el-icon-upload"></i>
                <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
            </el-upload>
            <el-input v-model="form.poster" style="width: 600px"></el-input>
        </el-form-item>
        <el-form-item label="描述">
            <el-input type="textarea" v-model="form.description"
                      style="width: 600px"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">提交</el-button>
            <el-button @click="onBack">返回</el-button>
        </el-form-item>
    </el-form>
</div>


</body>
<!-- 引入组件库 -->
<!-- 引入组件库 -->
<script src="/static/js/jquery.js"></script>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/vue.js"></script>
<script src="/static/js/element/index.js"></script>
<script src="/static/js/utils.js"></script>
<script>
    var item_id = getValue('id');
    $(function () {

        if (item_id == undefined) {
            initData(undefined)
        } else {
            $.ajax({
                url: "/admin/v1/collection/" + item_id,
                dataType: "jsonp",
                type: "get",
                success: function (data) {
                    initData(data)
                }
            })
        }


    });


    function initData(data) {
        var item;
        if (data == undefined) {
            item = {}
        } else {
            item = data['data']
        }
        var Main = {
            data() {
                return utils.makeInitData({
                    form: item
                })
            },
            methods: {
                onSubmit(e) {
                    var formData = this.form
                    $.ajax({
                        url: "/admin/v1/collection/edit.json",
                        type: "post",
                        data: formData,
                        success: function (data) {
                            utils.goToPageWithOutCache('list.html');
                        }
                    })
                },
                onBack(e){
                    utils.goToPageWithOutCache('list.html');
                },
                handleUploadImageSuccess(res, file, fileList){
                    this.$set(this.form, "poster", res.data.url)
                    this.loading = false;
                },
                handleBeforeUploadImage(file){
                    this.loading = true
                }
            }
        }
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    }


</script>
</html>
